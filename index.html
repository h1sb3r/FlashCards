<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartes Mémoires Interactives</title>
    <!-- Ajout du plugin typography pour gérer le markdown (.prose) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Palette Glassmorphism */
        --bg-app: #EBECEE;        /* Céramique Clair */
        --text-main: #2C2C2C;     /* Charbon Foncé */
        --text-muted: #888888;    /* Gris Moyen */
        --accent-primary: #5BB4DD; /* Bleu Ciel */
        --border-glass: #B4B4B4;  /* Argent */
        
        /* Surface Verre */
        --glass-surface: rgba(255, 255, 255, 0.65);
        --glass-surface-hover: rgba(255, 255, 255, 0.85);
        --glass-shadow: 0 8px 32px 0 rgba(44, 44, 44, 0.07);
        
        /* Dérivés Accent */
        --accent-bg: rgba(91, 180, 221, 0.15);
        --accent-hover: #4AA0C7;
        
        /* Inputs */
        --input-bg: rgba(255, 255, 255, 0.5);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-app);
        /* Création de 'Blobs' pour l'effet de profondeur sous le verre */
        background-image: 
            radial-gradient(at 0% 0%, rgba(91, 180, 221, 0.2) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(91, 180, 221, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(255, 255, 255, 0.4) 0px, transparent 50%);
        background-attachment: fixed;
        color: var(--text-main);
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- Scrollbar Custom --- */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(180, 180, 180, 0.5);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      /* --- UTILS UI THEME --- */

      /* Panneau Principal Glass */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-top: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 24px;
        box-shadow: var(--glass-shadow);
      }
      
      /* Inputs Glass */
      .glass-input {
        background: var(--input-bg);
        border: 1px solid rgba(180, 180, 180, 0.2);
        border-radius: 16px;
        color: var(--text-main);
        transition: all 0.2s ease;
        backdrop-filter: blur(4px);
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: var(--accent-primary);
        outline: none;
        box-shadow: 0 0 0 3px var(--accent-bg);
      }
      .glass-input::placeholder {
        color: var(--text-muted);
        opacity: 0.7;
      }

      /* Boutons Icones */
      .glass-btn-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: transparent;
        border: 1px solid transparent;
        color: var(--text-muted);
        transition: all 0.2s ease;
      }
      .glass-btn-icon:hover {
        background: var(--accent-bg);
        color: var(--accent-primary);
        transform: scale(1.05);
      }

      /* Boutons Rectangulaires */
      .glass-btn {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 14px;
        color: var(--text-main);
        font-weight: 600;
        letter-spacing: -0.01em;
        transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
        backdrop-filter: blur(4px);
      }
      .glass-btn:hover:not(:disabled) {
        background: #FFFFFF;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(91, 180, 221, 0.15);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }
      .glass-btn:active:not(:disabled) {
        transform: translateY(0);
      }
      .glass-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Bouton Primaire (Bleu Ciel) */
      .glass-btn-primary {
        background: var(--accent-primary);
        color: #FFFFFF; 
        border: 1px solid transparent;
        box-shadow: 0 4px 10px rgba(91, 180, 221, 0.3);
      }
      .glass-btn-primary:hover:not(:disabled) {
        background: var(--accent-hover);
        color: #FFFFFF;
        border-color: transparent;
        box-shadow: 0 6px 16px rgba(91, 180, 221, 0.4);
      }

      /* Tags */
      .glass-tag {
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.6);
        padding: 6px 14px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        transition: all 0.2s;
      }
      .glass-tag:hover {
        background: #FFFFFF;
        color: var(--accent-primary);
        border-color: var(--accent-primary);
      }
      .glass-tag.active {
        background: var(--accent-primary);
        color: #FFFFFF;
        border-color: var(--accent-primary);
        box-shadow: 0 2px 8px rgba(91, 180, 221, 0.3);
      }

      /* Override des inputs par défaut */
      input, textarea, select {
        outline: none !important;
        color: var(--text-main);
      }

      /* == CONTENU MARKDOWN == */
      .prose {
        font-size: 1rem;
        line-height: 1.75;
        color: var(--text-main);
        --tw-prose-headings: var(--text-main);
        --tw-prose-body: var(--text-main);
        --tw-prose-lead: var(--text-muted);
        --tw-prose-links: var(--accent-primary);
        --tw-prose-bold: var(--text-main);
        --tw-prose-counters: var(--text-muted);
        --tw-prose-bullets: var(--text-muted);
        --tw-prose-hr: var(--border-glass);
        --tw-prose-quotes: var(--text-main);
        --tw-prose-quote-borders: var(--accent-primary);
        --tw-prose-captions: var(--text-muted);
        --tw-prose-code: #D63384; 
        --tw-prose-pre-code: var(--text-main);
        --tw-prose-pre-bg: rgba(255, 255, 255, 0.5); 
        --tw-prose-th-borders: var(--border-glass);
        --tw-prose-td-borders: rgba(180, 180, 180, 0.1);
      }

      .prose h1 {
        font-size: 2em;
        font-weight: 800;
        margin-bottom: 0.8em;
        margin-top: 1.5em;
        letter-spacing: -0.02em;
        color: var(--text-main);
      }
      
      .prose h2 {
        font-size: 1.5em;
        font-weight: 700;
        margin-top: 1.5em;
        letter-spacing: -0.01em;
        color: var(--text-main);
      }
      
      .prose a {
        text-decoration: none;
        font-weight: 600;
      }
      .prose a:hover {
        text-decoration: underline;
      }

      .prose blockquote {
        border-left-width: 4px;
        background: var(--accent-bg);
        padding: 1rem 1.5rem;
        border-radius: 0 12px 12px 0;
        font-style: italic;
        color: var(--text-main);
      }
      
      .prose pre {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 16px;
        color: var(--text-main);
      }
      
      .prose code {
        background-color: var(--accent-bg);
        padding: 2px 6px;
        border-radius: 6px;
        font-weight: 600;
        color: var(--accent-primary); 
      }
      
      .prose pre code {
        background-color: transparent;
        color: inherit;
      }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { transform: scale(0.96); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      
      .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

    </style>

</html>
